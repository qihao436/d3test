<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>d3</title>
</head>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript">
    var dataset = [1.2, 2.3, 0.9, 1.5, 3.3];

    var min = d3.min(dataset);
    var max = d3.max(dataset);

    var linear = d3.scaleLinear()
      .domain([0, max])
      .range([0, 300]);


    var width = 300;
    var height = 300;
    var rectHeight = 25;
    var svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", 20)
      .attr("y", function(d, i) {
        return i * rectHeight;
      })
      .attr("width", function(d) {
        return linear(d);
      })
      .attr("height", rectHeight-2)
      .attr("fill","steelblue");
  </script>
</body>

</html>
