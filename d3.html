<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">
      var w = 300;
      var h = 100;
      var padding = 2;
      var dataset = [5,10,15,20,25];
      var svg = d3.select('body').append('svg')
        .attr('width',w)
        .attr('height',h);

        svg.selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
            .attr("x",function(d,i){
              return i*(w/dataset.length);
            })
            .attr("y",function(d,i){
              return h - d *4;
            })
            .attr("width", w/dataset.length - padding)
            .attr("height", function(d) {
              return d *4;
            })
            .attr("fill","blue");

    </script>
  </body>
</html>
